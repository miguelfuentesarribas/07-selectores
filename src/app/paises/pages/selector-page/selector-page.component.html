<h1 class="mt">Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente: </label>
            <select class="form-control"
                    formControlName="region">
                    <option value="" > -- Seleccione una opción -- </option>
                    <option *ngFor="let region of regions"
                            [value]="region | lowercase" > {{region}} </option>
                </select>
        </div>
    </div>

    <!-- paises -->
    <div class="row mb-3" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label">País: </label>
            <select class="form-control"
                    formControlName="pais">
                    <option value="" > -- Seleccione un país -- </option>
                    <option *ngFor="let pais of paises"
                            [value]="pais.cca3" > {{pais.name.common}} </option>
                </select>
        </div>
    </div>

    <!-- Fronteras -->
    <div class="row mb-3" *ngIf="fronteras.length !== 0">
        <div class="col">
            <label class="form-label">Forntera: </label>
            <select class="form-control"
                    formControlName="frontera">
                    <option value="" > -- Seleccione una frontera -- </option>
                    <option *ngFor="let frontera of fronteras"
                            [value]="frontera.cca3" > {{frontera.name.common}} </option>
                </select>
        </div> 
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="d-flex align-items-center">
                <strong>Loading...</strong>
                <div class="spinner-border ms-auto mb-3 text-secondary" role="status" aria-hidden="true"></div>
              </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Seleccionar
            </button>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>{{miFormulario.value | json}}</pre>

<div class="row">
    <div class="col">
        <div class="tag">
            
        </div>
    </div>
</div>
